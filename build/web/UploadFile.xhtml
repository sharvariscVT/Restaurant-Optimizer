<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <!-- Do not enter tags before the composition line since they are ignored by JSF -->

    <!-- This page is constructed based on the siteTemplate -->
    <ui:composition template="template/siteTemplate.xhtml">

        <ui:define name="title">
            <!-- Set the page title -->
            <h:outputText value="Upload File"></h:outputText>
        </ui:define>

        <!-- Create the content for this page below -->
        <ui:define name="editableContent"> 

            <div align="center" style="width:50%; margin:0 auto;">

                <!-- The enctype attribute sets the content type of the data to be submitted to the server.  -->
                <h:form id="LogoFileUpload" enctype="multipart/form-data">

                    <h1>Please Choose Wine Photo and Upload It</h1>

                    <h:outputText class="alertMessage" 
                                  value="The wine image must have width=300px and must be in PNG format with transparency!" />

                    <br/><br/><br/>

                    <p:fileUpload id="file" value="#{fileUploadManager.file}" mode="simple" />
                    <br/><br/>
                    <!-- fieldset is an HTML tag that draws a box around the content enclosed within it -->
                    <fieldset>
                        <p:commandButton id="upload" value="Upload" ajax="false" 
                                         action="#{fileUploadManager.upload()}" icon="fas fa-upload" />
                    </fieldset>
                    <br/><br/>
                    <p:button id="cancel" value="Cancel" outcome="/menuPages/createWineMenu" icon="fas fa-ban" />
                </h:form>
            </div>

        </ui:define>

    </ui:composition>
</html>
