<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition>

        <p:dialog id="WineCollectionViewDlg" widgetVar="WineCollectionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewWineCollectionTitle}">
            <h:form id="WineCollectionViewForm" style="width:500px">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{wineCollectionController.selected != null}"
                                 columnClasses="panelGridColumn1, panelGridColumn2" >
                        <h:outputText value="#{bundle.ViewWineCollectionLabel_id}" style="width:400px"/>
                        <h:outputText value="#{wineCollectionController.selected.id}" title="#{bundle.ViewWineCollectionTitle_id}"/>
                        
                        <h:outputText value="#{bundle.ViewWineCollectionLabel_wineName}" style="width:400px"/>
                        <h:outputText value="#{wineCollectionController.selected.wineName}" title="#{bundle.ViewWineCollectionTitle_wineName}"/>
                        
                        <h:outputText value="#{bundle.ViewWineCollectionLabel_yearofManufacture}" style="width:400px"/>
                        <h:outputText value="#{wineCollectionController.selected.yearofManufacture}" title="#{bundle.ViewWineCollectionTitle_yearofManufacture}"/>
                        
                        <h:outputText value="#{bundle.ViewWineCollectionLabel_country}" style="width:400px"/>
                        <h:outputText value="#{wineCollectionController.selected.country}" title="#{bundle.ViewWineCollectionTitle_country}"/>
                        
                        <h:outputText value="#{bundle.ViewWineCollectionLabel_description}" style="width:400px"/>
                        <h:outputText value="#{wineCollectionController.selected.description}" title="#{bundle.ViewWineCollectionTitle_description}"/>
                        
                        <h:outputText value="#{bundle.ViewWineCollectionLabel_glassprice}" style="width:400px"/>
                        <h:outputText value="#{wineCollectionController.selected.glassprice}" title="#{bundle.ViewWineCollectionTitle_glassprice}"/>
                        
                        <h:outputText value="#{bundle.ViewWineCollectionLabel_bottleprice}" style="width:400px"/>
                        <h:outputText value="#{wineCollectionController.selected.bottleprice}" title="#{bundle.ViewWineCollectionTitle_bottleprice}"/>
                        
                        <h:outputText value="#{bundle.ViewWineCollectionLabel_winetype}" style="width:400px"/>
                        <h:outputText value="#{wineCollectionController.selected.winetype}" title="#{bundle.ViewWineCollectionTitle_winetype}"/>
                        
                        <h:outputText value="#{bundle.ViewWineCollectionLabel_isAvailable}" style="width:400px"/>
                        <c:choose >
                                <c:when test="#{item.isAvailable} == 0">
                                    <h:outputText value="No"  class="inputTextField" style="align-content: center"/>
                                </c:when>
                                <c:otherwise>
                                      <h:outputText value="Yes"  class="inputTextField" style="align-content: center"/>
                                </c:otherwise>
                            </c:choose>
                        
                    </p:panelGrid>
                    <div align="center">
                    <p:commandButton value="#{bundle.Close}" onclick="WineCollectionViewDialog.hide()"/>
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
