<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTableBookingTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTableBookingEmpty}" rendered="#{tableBookingController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tableBookingController.items.rowCount > 0}">
                    <h:outputText value="#{tableBookingController.pagination.pageFirstItem + 1}..#{tableBookingController.pagination.pageLastItem + 1}/#{tableBookingController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tableBookingController.previous}" value="#{bundle.Previous} #{tableBookingController.pagination.pageSize}" rendered="#{tableBookingController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tableBookingController.next}" value="#{bundle.Next} #{tableBookingController.pagination.pageSize}" rendered="#{tableBookingController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tableBookingController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTableBookingTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTableBookingTitle_username}"/>
                            </f:facet>
                            <h:outputText value="#{item.username}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTableBookingTitle_firstName}"/>
                            </f:facet>
                            <h:outputText value="#{item.firstName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTableBookingTitle_middleName}"/>
                            </f:facet>
                            <h:outputText value="#{item.middleName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTableBookingTitle_lastName}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTableBookingTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTableBookingTitle_bookingDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.bookingDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTableBookingTitle_bookingTime}"/>
                            </f:facet>
                            <h:outputText value="#{item.bookingTime}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTableBookingTitle_numberPeople}"/>
                            </f:facet>
                            <h:outputText value="#{item.numberPeople}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tableBookingController.prepareView}" value="#{bundle.ListTableBookingViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tableBookingController.prepareEdit}" value="#{bundle.ListTableBookingEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tableBookingController.destroy}" value="#{bundle.ListTableBookingDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tableBookingController.prepareCreate}" value="#{bundle.ListTableBookingCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTableBookingIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
