<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTableBookingTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTableBookingLabel_id}" for="id" />
                    <h:inputText id="id" value="#{tableBookingController.selected.id}" title="#{bundle.EditTableBookingTitle_id}" required="true" requiredMessage="#{bundle.EditTableBookingRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditTableBookingLabel_username}" for="username" />
                    <h:inputText id="username" value="#{tableBookingController.selected.username}" title="#{bundle.EditTableBookingTitle_username}" required="true" requiredMessage="#{bundle.EditTableBookingRequiredMessage_username}"/>
                    <h:outputLabel value="#{bundle.EditTableBookingLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{tableBookingController.selected.firstName}" title="#{bundle.EditTableBookingTitle_firstName}" required="true" requiredMessage="#{bundle.EditTableBookingRequiredMessage_firstName}"/>
                    <h:outputLabel value="#{bundle.EditTableBookingLabel_middleName}" for="middleName" />
                    <h:inputText id="middleName" value="#{tableBookingController.selected.middleName}" title="#{bundle.EditTableBookingTitle_middleName}" />
                    <h:outputLabel value="#{bundle.EditTableBookingLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{tableBookingController.selected.lastName}" title="#{bundle.EditTableBookingTitle_lastName}" required="true" requiredMessage="#{bundle.EditTableBookingRequiredMessage_lastName}"/>
                    <h:outputLabel value="#{bundle.EditTableBookingLabel_email}" for="email" />
                    <h:inputText id="email" value="#{tableBookingController.selected.email}" title="#{bundle.EditTableBookingTitle_email}" required="true" requiredMessage="#{bundle.EditTableBookingRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.EditTableBookingLabel_bookingDate}" for="bookingDate" />
                    <h:inputText id="bookingDate" value="#{tableBookingController.selected.bookingDate}" title="#{bundle.EditTableBookingTitle_bookingDate}" required="true" requiredMessage="#{bundle.EditTableBookingRequiredMessage_bookingDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditTableBookingLabel_bookingTime}" for="bookingTime" />
                    <h:inputText id="bookingTime" value="#{tableBookingController.selected.bookingTime}" title="#{bundle.EditTableBookingTitle_bookingTime}" required="true" requiredMessage="#{bundle.EditTableBookingRequiredMessage_bookingTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditTableBookingLabel_numberPeople}" for="numberPeople" />
                    <h:inputText id="numberPeople" value="#{tableBookingController.selected.numberPeople}" title="#{bundle.EditTableBookingTitle_numberPeople}" required="true" requiredMessage="#{bundle.EditTableBookingRequiredMessage_numberPeople}"/>
                </h:panelGrid>
                <h:commandLink action="#{tableBookingController.update}" value="#{bundle.EditTableBookingSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTableBookingViewLink}"/>
                <br />
                <h:commandLink action="#{tableBookingController.prepareList}" value="#{bundle.EditTableBookingShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTableBookingIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
