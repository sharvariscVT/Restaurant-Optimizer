<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    
        <ui:composition template="/template/siteTemplate.xhtml">
        <ui:define name="title">
            <!-- Set the page title -->
            <h:outputText value="Wine Menu"></h:outputText>
        </ui:define>

        <!-- Create the content for this page below -->
        <ui:define name="editableContent">
            <div align="center">
                 <h:form id="WineForm" class="ui-datatable-data" style="width:80%; ">
                     <p:dataGrid var="wines" value="#{menuController.wineCollection}" 
                             paginator="true" layout="grid"  
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                             rowsPerPageTemplate="6,12,16" columns="1" rows="12">
                    <p:panel><table style="width:95%; margin:0 auto; align-content: center">
                            <tr >
                                <td width="200px" height="300px"><img value="#{wineCollectionController.winePhotoStoragePath()}#{wines.wineName}.png"
                                            width="100px"   class="scalableImage"/> </td>   
                             <td width="400px" align="center"><table><tr><td>#{wines.wineName}</td></tr>
                                     <tr><td></td></tr>
                                     <tr><td></td></tr></table></td>
                             <td>
                                 <p:commandLink update=":WineForm:wineDetail" oncomplete="PF('wineDialog').show()" title="View Detail">
                                   
                                     <h:outputText styleClass="fas fa-info-circle fa-2x" style="margin:0 auto; align-self: flex-end" />
                                                 
                                   <f:setPropertyActionListener value="#{wines}" target="#{menuController.selected}" />
                                                 
                                 </p:commandLink>   
                               </td>                                
                                
                         </tr>
                     </table>
                     
                    </p:panel>   
                </p:dataGrid>
                       
     
    <!-- Dialog box that displays the information about selected recipe  -->            
             
     <p:dialog header="Selected Wine Details" id="wineDetail" widgetVar="wineDialog" modal="true" style="text-align:center"
                          showEffect="slide" hideEffect="explode" resizable="false"  width="500" height="500">
                    <p:outputPanel  style="text-align:center;"> 
                         <h:panelGrid  columns="0" rendered="{not empty menuController.selected}" columnClasses="centered"
                                       styleClass="ui-panelgrid" cellpadding="10" style="border: 2px solid black"> 
                           
                     
                          
                             <img src="#{wineCollectionController.winePhotoStoragePath()}#{menuController.selected.wineName}.png"  />
                      
                     
                           <br/> <br/>
                           
                           <h:outputText value="#{menuController.selected.wineName} (#{menuController.selected.winetype})" style="font-size:15px" />
                           <br/><br/>

                          <h:outputText value="#{menuController.selected.description}" style="font-size:15px" /><br/>
<!--                         CLOSE button -->
                        <p:commandButton value="#{bundle.Close}" onclick="PF('wineDialog').hide()" icon="fas fa-window-close"/>
                    
            </h:panelGrid> 
                                 
        </p:outputPanel>  
       
    </p:dialog>
                
            </h:form> 
     
            </div>   
        </ui:define>

    </ui:composition>
    <!-- Do not enter tags after the composition line since they are ignored by JSF -->

</html>
