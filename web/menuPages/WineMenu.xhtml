<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    
        <ui:composition template="/template/siteTemplate.xhtml">
        <ui:define name="title">
            <!-- Set the page title -->
            <h:outputText value="Wine Menu"></h:outputText>
        </ui:define>

        <!-- Create the content for this page below -->
        <ui:define name="editableContent">
            <div align="center">
                 <h:form id="WineForm" class="ui-datatable-data" style="width:80%; ">
                     <p:dataGrid var="wines" value="#{menuController.wineCollection}" 
                             layout="grid"  
                           columns="2" >

                    <p:panel><table style="width:95%; margin:0 auto; align-content: center">
                            <tr >
                    
                             <td width="100px"><h:graphicImage value="/resources/images/Wines/#{wines.wineName}.png"
                                            width="auto" height="300px"  /> </td>   
                                
                                <td  align="center"><table><tr><td align="center" width="200px" class="j">
                                                <font size="3" color=" maroon" face="verdana" >#{wines.wineName}</font>
                                            </td></tr>
                                     <tr><td></td></tr>
                                     <tr><td></td></tr></table></td>
                                <td align="right">
                                 
                                     
                                     <p:commandLink update=":WineForm:wineCollectionDetail" oncomplete="PF('wineDialog').show()" title="View Detail" style="width:500px">
                                   
                                     
                                     <h:outputText styleClass="fas fa-info-circle fa-2x" style="margin:0 auto; align-self: flex-end" />
                                             
                                   <f:setPropertyActionListener value="#{wines}" target="#{wineCollectionController.selected}" />
                                                 
                                 </p:commandLink>
                               </td>                                
                                
                         </tr>
                     </table>
                     
                    </p:panel>   
                            
                            <f:facet name="footer">
                                
                                <p:button outcome="/Search" value="Search" icon="fas fa-search"  />
                            </f:facet>
                </p:dataGrid>
                       
           
      
     
   
             <p:dialog header="Wine Details" id="wineCollectionDetail" widgetVar="wineDialog" modal="true" style="text-align:center"
                          showEffect="slide" resizable="false"  width="500" height="500">
             
                     
                      <img src="C:/Users/ADMIN/Documents/NetBeansProjects/cloud_software_app_java_ee-master/web/resources/images/Wines/#{menuController.getCleanWineName(menuController.selected.wineName)}.png"
                                   style="width:150px; height: 150px" class="scalableImage"         />
                     
                           <br/> <br/>
                           
                           <p><font size="5" face='Helvetica' color='maroon'>#{wineCollectionController.selected.wineName}</font></p>
                         
                           <p><font size="2">$#{wineCollectionController.selected.glassprice} per glass/$#{wineCollectionController.selected.bottleprice} per bottle</font></p>
        
                    <table  style="align-items: center;border-spacing: 0px; width:300px" align="center" >
                        
                        <tr ><td align="center" ><i class="fas fa-flag"  width="70px"></i>
                                <font size="4" face="verdana">  Country: </font><font color='black' size='3'> #{wineCollectionController.selected.country}</font></td>
                      </tr>
                        <tr>&nbps; </tr>

                        
                       <tr>
                           <td style="  background-color:bisque " align="center">
                               <p> <font face='Times New Roman'>#{wineCollectionController.selected.description}</font></p>
                           </td>
                       </tr>
                     
                      
                    </table>
                        <!-- CLOSE button -->
                      
                  <br/><br/>          
                        
                        <p:commandButton value="#{bundle.Close}" onclick="PF('wineDialog').hide()" icon="fas fa-window-close"/>
                    
          <!--  </h:panelGrid> -->
                                 
       <!-- </p:outputPanel>  -->
       
    </p:dialog>
        
            </h:form> 
     
            </div>   
        </ui:define>

    </ui:composition>
    <!-- Do not enter tags after the composition line since they are ignored by JSF -->

</html>
