<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    
        <ui:composition template="/template/siteTemplate.xhtml">
        <ui:define name="title">
            <!-- Set the page title -->
            <h:outputText value="Food Menu"></h:outputText>
        </ui:define>

        <!-- Create the content for this page below -->
        <ui:define name="editableContent">
            <div align="center">
                 <h:form id="FoodForm" class="ui-datatable-data" style="width:70%; ">
                     <p:dataGrid var="food" value="#{menuController.foodMenu}" 
                             paginator="true" layout="grid"  
                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                             rowsPerPageTemplate="6,12,16" columns="1" rows="12">
                    <p:panel><table style="width:95%; margin:0 auto; align-content: center">
                            <tr >
                                   
                                <td width="300px" align="center"><table><tr><td>#{food.name}</td></tr>
                                     <tr><td></td></tr>
                                     <tr><td></td></tr></table></td>
                                <td width="300px">
                                 #{food.description}          
                                  
                               </td>
                                <td width="100px">
                                    $ #{food.price}
                                </td>
                                
                         </tr>
                     </table>
                     
                    </p:panel>   
                </p:dataGrid>
              </h:form> 
     
            </div>   
        </ui:define>

    </ui:composition>
    <!-- Do not enter tags after the composition line since they are ignored by JSF -->

</html>
