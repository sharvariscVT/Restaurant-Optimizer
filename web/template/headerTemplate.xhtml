    <!--
    *********************************************
    * Header Component of Template siteTemplate *
    *********************************************
    This page's content is displayed on the top of each page created based on the siteTemplate.
    Changes made in this file will show up automatically with all pages created based on the
    siteTemplate for the entire site, achieving great maintainability.
    -->

    <!-- Do not enter tags before the composition line since they are ignored by JSF -->
    <ui:composition>
        <h:form>
            <table border="0" cellspacing="0" cellpadding="10" width="100%">
                
                <tr>
                    <!--
                    ***********************************************
                    Column 1 (Left): Companies Directory Logo Image
                    ***********************************************
                    -->
                    <td align="left" valign="middle" style="width:212px;">

                        <!-- Use EL to reference the image file since it will be accessed from all UI pages -->
                        <h:link outcome="/index">
                            <img src="#{resource['images:bwl.png']}"
                                 style="width:100%; height:100%; max-height:55px; max-width:212px; border: none; padding-left: 10px"
                                 alt="Companies Logo" />
                        </h:link>

                    </td>
                    <!--
                    *************************
                    Column 2 (Center): Unused
                    *************************
                    -->
                    <td>
                       <p:menubar style="width:100%;">
                           <p:separator id="customSeparator" style="width:60px;" />
                            <p:submenu label="Menu" icon='fas fa-utensils' styleClass="menubar">
                                    <p:menuitem  outcome="/menuPages/WineMenu" value="Wine" onclick="#{menuController.showWineCollection()}" />
                                    <p:menuitem outcome="/menuPages/FoodMenu"  value="Food"/>
                            </p:submenu>
                           <p:separator id="customSeparator1" style="width:55px;clear: none;" />
                           <p:menuitem value="About" url="http://blacksburgwinelab.com?faces-redirect=true" icon='fas fa-info-circle'/> 
                           <p:separator id="customSeparator2" style="width:55px;clear: none;" />
                           <c:if test="#{userController.isLoggedIn() == false}">  
                           <p:menuitem value="Book a Table" outcome="/SignIn" icon='fas fa-utensils-alt' />
                           </c:if>
                           <c:if test="#{userController.isLoggedIn() == true}">  
                               
                               <c:if  test="#{userController.isAdministrator() == false}">
                           <p:menuitem value="Book a Table" outcome="/tableBooking/BookTable" icon='fas fa-check-circle' />
                               </c:if>
                               
                                <c:if  test="#{userController.isAdministrator() == true}">
                           <p:menuitem value="List of All Bookings" outcome="/tableBooking/BookingsList" icon='fas fa-check-circle' />
                               </c:if>
                              
                           </c:if>
                           <p:separator id="customSeparator3" style="width:55px;clear: none;" />
                           <p:menuitem value="Contact Us" url="#" icon='fas fa-phone-square' />
                           <p:separator id="customSeparator4" style="width:55px;clear: none;" />
                           <p:menuitem value="Events this Week" url="#" icon='fas fa-calendar' />
                           <p:separator id="customSeparator5" style="width:55px;clear: none;" />
                            
                         <c:choose>
                            <c:when test="#{userController.isLoggedIn() == false}">
                               <p:menuitem outcome="/SignIn" style="color:black" value="Sign In" icon='fa fa-sign-in-alt'>
                               </p:menuitem></c:when>
                            <c:otherwise test="userController.isLoggedIn() == false">
                                <c:choose>
                                    <c:when test="#{userController.isAdministrator() == true}">
                                         <p:menuitem outcome="/userAccount/AdminProfile" style="color:black" value="Admin's Account" icon='fa fa-smile-o'>
                                        
                                         </p:menuitem>
                                    </c:when>
                                    <c:otherwise test="#{userController.isAdministrator() == false}">
                                         <p:menuitem outcome="/userAccount/Profile" style="color:black" value="My Account" icon='fa fa-smile-o'>
                                           
                                        </p:menuitem>
                                    </c:otherwise>
                                </c:choose>
                            </c:otherwise>
                        </c:choose>
                       </p:menubar>
                        
                </td>
                                   
                        

                    <td align="right" valign="middle">
                    <a class="social-roll" href="https://www.facebook.com/blacksburgwinelab/" target="_blank">
                        <img src="#{resource['images:socialMediaIcons/facebook.png']}" /></a>
                    <a class="social-roll" href="https://twitter.com/virginia_tech" target="_blank">
                        <img src="#{resource['images:socialMediaIcons/twitter.png']}" /></a>
                    <a class="social-roll" href="https://www.linkedin.com/school/virginia-tech" target="_blank">
                        <img src="#{resource['images:socialMediaIcons/linkedIn.png']}" /></a>
                  
                </td>
                    
                </tr>
                <tr>
                    <div class="tcontainer">
                        <div class="ticker-wrap">
                            <div class="ticker-move">
                              
                           <a  href="https://www.facebook.com/blacksburgwinelab/" target="_blank">   
                              <img src="#{resource['images:photo4.png']}" class="ticker-item"
                                 style="width:100%; height:100%; max-height:64px; max-width:212px; border: none; padding-left: 10px"
                                 alt="Companies Logo1" /></a>
                              <img src="#{resource['images:photo5.png']}" class="ticker-item"
                                 style="width:100%; height:100%; max-height:64px; max-width:212px; border: none; padding-left: 10px"
                                 alt="Companies Logo2" />
                              <img src="#{resource['images:photo6.png']}" class="ticker-item"
                                 style="width:100%; height:100%; max-height:64px; max-width:212px; border: none; padding-left: 10px"
                                 alt="Companies Logo3" />
                           </div>
                        </div>
                    </div>
                </tr>
                
            </table>

        </h:form>
