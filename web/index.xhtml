<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <!-- Do not enter tags before the composition line since they are ignored by JSF -->

    <!-- This page is constructed based on the siteTemplate -->
    <ui:composition template="/template/siteTemplate.xhtml">
   

        <!-- Create the content for this page below -->
        <ui:define name="editableContent" >

            <div align="center" class="backColor">
                <!-- 
                ========================================
                *   PrimeFaces Galleria Image Slider   *
                ========================================
                Various effect options for transitions: blind, bounce, clip, drop, explode, fade,
                fold, highlight, puff, pulsate, scale, shake, size, slide, and transfer.
                --><br/><br/>
                <p:galleria value="#{sliderController.sliderImages}" 
                            var="image" effect="fade" effectSpeed="4000" showFilmstrip="false"
                            panelWidth="950" panelHeight="500" showCaption="false">

                    <p:graphicImage value="/resources/images/slider/#{image}" 
                                    alt="#{sliderController.description(image)}" title="abc" />

                </p:galleria>

            </div>

        </ui:define>
      
    </ui:composition>
    <!-- Do not enter tags after the composition line since they are ignored by JSF -->

</html>
